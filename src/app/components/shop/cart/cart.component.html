<div class="container">
    <div>
        <h1>Shopping Cart</h1>
        <button (click)="save()">Save</button>
    </div>
    <hr>

    <ng-container *ngFor="let item of cartItemsList">
            <div class="item-box">
                <div class="image-wrapper">
                    <img [src]="createImgPath(item.product.imageUrl)">
                </div>
                <div>
                    <p>{{item.product.description}}</p>
                </div>
                <div class="text-center">
                    <p>{{item.product.price | currency}} x {{item.count}}</p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" (click)="addOne(item.id)">Plus</button>
                    <button class="btn btn-warning" (click)="minusOne(item.id)">Minus</button>
                    <button class="btn btn-danger" (click)="remove(item.id)">Delete</button>
                </div>
            </div>
    </ng-container>
</div>
