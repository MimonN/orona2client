<div class="form-box">
    <h2>Free Estimate Request</h2>
    <form #estimate="ngForm" (ngSubmit)="onSubmit()">
      <label for="name">Name*</label>
      <input
        required
        class="form-control"
        name="name"
        type="text"
        placeholder="Enter your name"
        ngModel
      />
      <br>
      <label for="email">Email*</label>
      <input
        required
        class="form-control"
        name="email"
        type="email"
        placeholder="Enter email"
        ngModel
      />
      <br>
      <label for="phone">Phone Number*</label>
      <br />
      <span>Format: 2224447777</span>
      <input
        required
        class="form-control"
        name="phone"
        type="tel"
        pattern="[0-9]{10}"
        placeholder="Enter phone number"
        ngModel
      />
      <br>
      <label for="message">Message</label>
      <textarea
        type="text"
        name="message"
        class="form-control"
        placeholder="Enter your message"
        ngModel
      ></textarea>
      <div id="button">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!estimate.valid"
        >
          Get Estimate
        </button>
      </div>
    </form>
  </div>
