<div class="container d-flex justify-content-center pt-sm-5">
  <div class="card col-11 col-md-9 col-lg-6">
    <div class="card-body">
      <h1 class="card-title fw-bold">Register</h1>
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
      </div>
      <form
        [formGroup]="registerForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="registerUser(registerForm.value)"
      >
        <div class="form-group">
          <label for="firstName" class="col-form-label "
            >First Name:</label
          >
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="lastName" class="col-form-label "
            >Last Name:</label
          >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email" class="col-form-label ">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <em *ngIf="validateControl('email') && hasError('email', 'email')"
            >Please provide a valid email</em
          >
          <em *ngIf="validateControl('email') && hasError('email', 'required')"
            >Email is required</em
          >
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label "
            >Password:</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <em
            *ngIf="
              validateControl('password') && hasError('password', 'required')
            "
            >Password is required</em
          >
        </div>
        <div class="form-group">
          <label for="confirm" class="col-form-label "
            >Confirm Password:</label
          >
          <input
            type="password"
            id="confirm"
            formControlName="confirm"
            class="form-control"
          />
          <em
            *ngIf="
              validateControl('confirm') && hasError('confirm', 'required')
            "
            >Confirmation is required</em
          >
          <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
        </div>
        <br />
        <div class="form-group">
          <div class="col-md-1">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!registerForm.valid"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
