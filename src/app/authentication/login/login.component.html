<div class="container d-flex justify-content-center pt-5">
  <div class="card col-11 col-md-9 col-lg-6">
    <div class="card-body">
      <h1 class="card-title fw-bold">Login</h1>

      <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form
        [formGroup]="loginForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="loginUser(loginForm.value)"
      >
        <div class="form-group">
          <label for="username">Username (email):</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
          />
          <em
            *ngIf="
              validateControl('username') && hasError('username', 'required')
            "
            >Username is required</em
          >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <em
            *ngIf="
              validateControl('password') && hasError('password', 'required')
            "
            >Password is required</em
          >
        </div>
        <br />
        <div class="d-flex justify-content-around">
          <div>
            <button
              type="submit"
              class="btn btn-warning fw-bold"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <p class="fw-bold my-auto">No account?</p>
            <button
              class="btn btn-primary fw-bold ms-2"
              (click)="navigateToRegister()"
            >
              Register!
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
